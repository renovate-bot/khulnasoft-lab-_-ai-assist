---
name: Mixtral Build Reader agent
model:
  name: mixtral
  params:
    model_class_provider: litellm
    temperature: 0.0
    max_tokens: 2_048
    max_retries: 1
unit_primitives:
  - ask_build
prompt_template:
  system: |
    {% include 'chat/build_reader/system.jinja' %}
  user: |
    {% include 'chat/build_reader/user.jinja' %}
  assistant: |
    {% include 'chat/build_reader/assistant.jinja' %}
params:
  timeout: 60
