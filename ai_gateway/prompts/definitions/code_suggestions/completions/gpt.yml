name: GPT Code Completions
model:
  name: gpt
  params:
    model_class_provider: litellm
    temperature: 0.0
    max_tokens: 128
    max_retries: 1
unit_primitives:
  - code_suggestions
prompt_template:
  system: |
    {% include 'code_suggestions/completions/system.jinja' %}
  user: |
    <PREFIX>
    {{prefix}}
    </PREFIX>
    <cursor />
    <SUFFIX>
    {{suffix}}
    </SUFFIX>
params:
  timeout: 60
  stop:
    - "[INST]"
    - "[/INST]"
    - "</PREFIX>"
    - "</SUFFIX>"
